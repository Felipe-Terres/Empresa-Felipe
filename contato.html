    <main>
       <form>
         <fieldset>
          <label for="nomeSobrenome"> Nome e Sobrenome</label>
          <input type="text" id="nomeSobrenome" class="input-padrao" required>

           <label for="email"> Email </label>
           <input type="email" id="email" class="input-padrao" placeholder="xxxxxxxxx@gmail.com" required>

          <label for="telefone"> Telefone para Contato</label>
          <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) X XXXX-XXXX" required>

          <label for="mensagens"> Livro escolhido: </label>
          <textarea id="mensagem" class="input-padrao" placeholder="Deixe aqui sua mensagem."></textarea>
          </fieldset>

         <fieldset>
         <legend> Como prefere a entrega? </legend>

         <label for="radio-email"> <input type="radio" name="contato" value="email" id="email-radio"> Correio</label>

         <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Uber </label>

         <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-telefone" checked> Retirada </label>
         </fieldset>

         <legend> Qual seria a melhor forma de pagamento? </legend>
         <select>
           <option> Dinheiro </option>
           <option> Cartão </option>
           <option> Pix </option>
         </select>

       <label> <input type= "checkbox" checked> Gostaria de receber nossas 
 notificações de novos livros? </label>

       <input type="submit" class="enviar" value="Enviar Mensagem ">

      </form>
